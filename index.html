<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMastery: Geometry Unit 2</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS ---
        const Icons = {
            Book: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Brain: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 16a6 6 0 1 1 0-12 6 6 0 0 1 0 12Z"/><path d="M12 22a6 6 0 0 0 0-12"/><path d="M2 13.593C2.81 12.593 6.96 9.593 8.828 9.593"/><path d="M22 13.593c-.81-1-4.96-4-6.828-4"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            ArrowRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Trophy: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        };

        // --- CONTENT DATA (CURRICULUM) ---
        const curriculum = [
            {
                id: 'vocab',
                title: 'Module 1: The Vocabulary of Space',
                description: 'Master Skew Lines, Parallel Planes, and Transversals.',
                color: 'blue',
                theory: [
                    {
                        title: "Parallel vs. Skew",
                        content: "Think of lines as roads. Parallel Lines are like train tracks‚Äîthey are on the same flat surface (coplanar) and never touch. Skew Lines are trickier; imagine a bridge crossing over a river. One road goes North/South, the river goes East/West. They never touch, but they aren't parallel because they are on different levels (non-coplanar).",
                        keyPoint: "Skew = Non-coplanar, No Intersection. Parallel = Coplanar, No Intersection."
                    },
                    {
                        title: "The Transversal",
                        content: "A Transversal is a line that cuts across two or more other lines. It's the 'slasher' line. When it cuts parallel lines, it creates special angle pairs that have magical properties.",
                        keyPoint: "Identify the transversal first! It connects the two other lines."
                    }
                ]
            },
            {
                id: 'parallel',
                title: 'Module 2: Parallel Line Laws',
                description: 'Unlock the secrets of the Z-Rule, F-Rule, and C-Rule.',
                color: 'indigo',
                theory: [
                    {
                        title: "The Golden Rules",
                        content: "When parallel lines are cut by a transversal, patterns emerge:",
                        bullets: [
                            "Alternate Interior Angles (The Z Rule): These are EQUAL.",
                            "Corresponding Angles (The F Rule): These are EQUAL.",
                            "Same-Side Interior Angles (The C Rule): These add up to 180¬∞ (Supplementary).",
                            "Alternate Exterior Angles: These are EQUAL."
                        ]
                    },
                    {
                        title: "Solving Equations",
                        content: "If the relationship creates Equal angles, set them equal (3x = 60). If they are Supplementary, add them to equal 180 (3x + 60 = 180).",
                        keyPoint: "Ask yourself: Do they look the same size? If yes, set equal. If one is big and one is small, they add to 180."
                    }
                ]
            },
            {
                id: 'triangles',
                title: 'Module 3: Triangle Truths',
                description: 'Triangle Sum and Exterior Angle Theorems.',
                color: 'emerald',
                theory: [
                    {
                        title: "Triangle Sum Theorem",
                        content: "The three angles inside ANY triangle always add up to exactly 180¬∞. No exceptions.",
                        keyPoint: "Angle 1 + Angle 2 + Angle 3 = 180¬∞"
                    },
                    {
                        title: "Exterior Angle Theorem",
                        content: "The measure of an exterior angle of a triangle equals the sum of the two remote (far away) interior angles.",
                        keyPoint: "Exterior = Remote 1 + Remote 2"
                    }
                ]
            }
        ];

        // --- QUESTION GENERATOR ENGINE ---
        const generateQuestion = (moduleId) => {
            const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            if (moduleId === 'vocab') {
                const scenarios = [
                    {
                        q: "Line AB is on the ceiling running North-South. Line CD is on the floor running East-West. What is their relationship?",
                        a: "Skew Lines",
                        o: ["Parallel Lines", "Skew Lines", "Perpendicular Lines", "Intersecting Lines"],
                        e: "They are on different planes (ceiling vs floor) and are not parallel, so they are Skew."
                    },
                    {
                        q: "Plane X contains lines m and n. Line m and n never intersect. What are they?",
                        a: "Parallel Lines",
                        o: ["Skew Lines", "Parallel Lines", "Transversals", "Oblique Lines"],
                        e: "Since they are on the SAME plane (coplanar) and don't intersect, they are Parallel."
                    }
                ];
                return scenarios[r(0, scenarios.length - 1)];
            }

            if (moduleId === 'parallel') {
                const types = ['alt-int', 'corresponding', 'same-side-int', 'alt-ext'];
                const type = types[r(0, 3)];
                const angleValue = r(50, 130);
                
                let qText, ans, explanation, options;

                if (type === 'alt-int') {
                    qText = `Two parallel lines are cut by a transversal. Angle 3 measures ${angleValue}¬∞. Angle 6 is its Alternate Interior angle. What is the measure of Angle 6?`;
                    ans = angleValue;
                    explanation = "Alternate Interior angles are equal (Congruent).";
                } else if (type === 'corresponding') {
                    qText = `Angle 2 is ${angleValue}¬∞. Angle 6 is in the Corresponding position. What is the measure of Angle 6 assuming lines are parallel?`;
                    ans = angleValue;
                    explanation = "Corresponding angles are equal (Congruent).";
                } else if (type === 'same-side-int') {
                    qText = `Angle 4 and Angle 6 are Same-Side Interior angles. If Angle 4 is ${angleValue}¬∞, what is Angle 6?`;
                    ans = 180 - angleValue;
                    explanation = `Same-Side Interior angles are Supplementary. 180 - ${angleValue} = ${ans}.`;
                } else {
                     qText = `Angle 1 is ${angleValue}¬∞. What is its Alternate Exterior angle (Angle 8)?`;
                     ans = angleValue;
                     explanation = "Alternate Exterior angles are equal.";
                }

                // Generate distractors
                const wrong1 = 180 - ans;
                const wrong2 = ans + 10;
                const wrong3 = Math.abs(ans - 20);
                options = [ans, wrong1, wrong2, wrong3].sort(() => Math.random() - 0.5);

                return {
                    q: qText,
                    a: ans,
                    o: options,
                    e: explanation
                };
            }

            if (moduleId === 'triangles') {
                const mode = Math.random() > 0.5 ? 'sum' : 'exterior';
                
                if (mode === 'sum') {
                    const a1 = r(30, 80);
                    const a2 = r(30, 80);
                    const missing = 180 - (a1 + a2);
                    return {
                        q: `A triangle has angles measuring ${a1}¬∞ and ${a2}¬∞. What is the measure of the third angle?`,
                        a: missing,
                        o: [missing, 180-a1, a1+a2, 90].sort(() => Math.random() - 0.5),
                        e: `Angles in a triangle add to 180¬∞. 180 - (${a1} + ${a2}) = ${missing}.`
                    };
                } else {
                    const remote1 = r(30, 70);
                    const remote2 = r(30, 70);
                    const exterior = remote1 + remote2;
                    return {
                        q: `In a triangle, the two remote interior angles measure ${remote1}¬∞ and ${remote2}¬∞. What is the measure of the Exterior Angle?`,
                        a: exterior,
                        o: [exterior, 180-exterior, Math.abs(remote1-remote2), 180-remote1].sort(() => Math.random() - 0.5),
                        e: `The Exterior Angle equals the SUM of the two remote interior angles. ${remote1} + ${remote2} = ${exterior}.`
                    };
                }
            }
        };

        // --- COMPONENTS ---

        const ParallelVisualizer = () => {
            const [highlight, setHighlight] = useState('none');

            return (
                <div className="bg-white p-4 rounded-xl shadow-inner border border-slate-200 mb-6">
                    <div className="flex justify-center gap-2 mb-4">
                        <button onClick={() => setHighlight('alt-int')} className={`text-xs px-2 py-1 rounded ${highlight === 'alt-int' ? 'bg-indigo-600 text-white' : 'bg-slate-200'}`}>Alt. Interior</button>
                        <button onClick={() => setHighlight('corr')} className={`text-xs px-2 py-1 rounded ${highlight === 'corr' ? 'bg-indigo-600 text-white' : 'bg-slate-200'}`}>Corresponding</button>
                        <button onClick={() => setHighlight('ss-int')} className={`text-xs px-2 py-1 rounded ${highlight === 'ss-int' ? 'bg-indigo-600 text-white' : 'bg-slate-200'}`}>Same-Side Int</button>
                    </div>
                    <div className="relative h-48 w-full">
                        <svg className="w-full h-full" viewBox="0 0 400 200">
                            {/* Lines */}
                            <line x1="50" y1="50" x2="350" y2="50" stroke="#334155" strokeWidth="3" />
                            <line x1="50" y1="150" x2="350" y2="150" stroke="#334155" strokeWidth="3" />
                            {/* Transversal */}
                            <line x1="120" y1="20" x2="280" y2="180" stroke="#ef4444" strokeWidth="3" />
                            
                            {/* Angles Circles */}
                            {/* Top Intersection (approx 150, 50) */}
                            <circle cx="135" cy="40" r="15" fill={highlight === 'corr' ? '#818cf8' : 'transparent'} opacity="0.5" /> {/* 2 */}
                            <circle cx="165" cy="60" r="15" fill={highlight === 'alt-int' || highlight === 'ss-int' ? '#818cf8' : 'transparent'} opacity="0.5" /> {/* 4 */}
                            
                            {/* Bottom Intersection (approx 250, 150) */}
                            <circle cx="235" cy="140" r="15" fill={highlight === 'alt-int' ? '#818cf8' : 'transparent'} opacity="0.5" /> {/* 5 */}
                            <circle cx="265" cy="140" r="15" fill={highlight === 'corr' || highlight === 'ss-int' ? '#818cf8' : 'transparent'} opacity="0.5" /> {/* 6 */}

                            {/* Labels */}
                            <text x="110" y="40" className="text-xs">1</text>
                            <text x="140" y="40" className="text-xs">2</text>
                            <text x="130" y="75" className="text-xs">3</text>
                            <text x="160" y="75" className="text-xs">4</text>

                            <text x="230" y="135" className="text-xs">5</text>
                            <text x="260" y="135" className="text-xs">6</text>
                            <text x="250" y="170" className="text-xs">7</text>
                            <text x="280" y="170" className="text-xs">8</text>
                        </svg>
                    </div>
                    <p className="text-center text-sm text-slate-500 mt-2 italic">
                        {highlight === 'alt-int' && "Z-Pattern: Opposite sides of the transversal, inside the lines."}
                        {highlight === 'corr' && "F-Pattern: Same position at each intersection."}
                        {highlight === 'ss-int' && "C-Pattern: Same side, inside. Adds to 180."}
                        {highlight === 'none' && "Select a relationship to visualize it."}
                    </p>
                </div>
            );
        };

        const CubeVisualizer = () => {
             return (
                <div className="bg-white p-4 rounded-xl shadow-inner border border-slate-200 mb-6 flex flex-col items-center">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" stroke="#334155" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        {/* Front Face */}
                        <rect x="50" y="50" width="100" height="100" />
                        {/* Back Face */}
                        <path d="M100 20 L200 20 L200 120 L150 120" strokeDasharray="4"/>
                        <path d="M50 50 L100 20" />
                        <path d="M150 50 L200 20" />
                        <path d="M150 150 L200 120" />
                        <path d="M50 150 L100 120" strokeDasharray="4" />
                        <path d="M100 120 L100 20" strokeDasharray="4" />
                        
                        {/* Highlighted Skew Lines */}
                        <line x1="50" y1="50" x2="150" y2="50" stroke="#ef4444" strokeWidth="4" /> {/* Top Front Horiz */}
                        <line x1="200" y1="20" x2="200" y2="120" stroke="#3b82f6" strokeWidth="4" /> {/* Back Right Vert */}
                    </svg>
                    <p className="text-center text-sm text-slate-500 mt-2">
                        <span className="text-red-500 font-bold">Red</span> and <span className="text-blue-500 font-bold">Blue</span> are <span className="font-bold">SKEW</span>.
                        <br/>They are not parallel, but they never touch!
                    </p>
                </div>
             )
        };

        // --- MAIN APP COMPONENT ---

        function StudyMastery() {
            const [view, setView] = useState('home'); // home, learn, practice, results
            const [activeModule, setActiveModule] = useState(null);
            
            // Practice State
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [score, setScore] = useState(0);
            const [questionCount, setQuestionCount] = useState(0);
            const [streak, setStreak] = useState(0);
            const [feedback, setFeedback] = useState(null); // null, 'correct', 'incorrect'

            const startModule = (mod) => {
                setActiveModule(mod);
                setView('learn');
            };

            const startPractice = () => {
                setScore(0);
                setQuestionCount(0);
                setStreak(0);
                nextQuestion();
                setView('practice');
            };

            const nextQuestion = () => {
                const q = generateQuestion(activeModule.id);
                setCurrentQuestion(q);
                setFeedback(null);
            };

            const handleAnswer = (selectedOption) => {
                if (feedback) return; // Prevent double clicking

                const isCorrect = selectedOption == currentQuestion.a;
                
                if (isCorrect) {
                    setScore(s => s + 1);
                    setStreak(s => s + 1);
                    setFeedback('correct');
                } else {
                    setStreak(0);
                    setFeedback('incorrect');
                }
            };

            // Render Functions
            const renderHome = () => (
                <div className="max-w-2xl mx-auto p-6 fade-in">
                    <header className="mb-8 text-center">
                        <h1 className="text-4xl font-extrabold text-slate-800 mb-2">StudyMastery</h1>
                        <p className="text-slate-500">Geometry Unit 2: Lines & Angles</p>
                    </header>

                    <div className="grid gap-4">
                        {curriculum.map(mod => (
                            <div key={mod.id} 
                                onClick={() => startModule(mod)}
                                className={`group cursor-pointer p-6 rounded-2xl bg-white border-2 border-transparent hover:border-${mod.color}-500 shadow-sm hover:shadow-md transition-all`}>
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h2 className={`text-xl font-bold text-${mod.color}-600 mb-1`}>{mod.title}</h2>
                                        <p className="text-slate-500 text-sm">{mod.description}</p>
                                    </div>
                                    <div className={`text-${mod.color}-500 opacity-0 group-hover:opacity-100 transition-opacity`}>
                                        <Icons.ArrowRight />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderLearn = () => (
                <div className="max-w-2xl mx-auto p-6 fade-in">
                    <button onClick={() => setView('home')} className="text-slate-400 hover:text-slate-600 mb-4 flex items-center gap-2 text-sm">
                        ‚Üê Back to Menu
                    </button>
                    
                    <h2 className={`text-3xl font-bold text-${activeModule.color}-600 mb-6`}>{activeModule.title}</h2>

                    {/* Visualizer Injection */}
                    {activeModule.id === 'vocab' && <CubeVisualizer />}
                    {activeModule.id === 'parallel' && <ParallelVisualizer />}

                    <div className="space-y-6">
                        {activeModule.theory.map((item, idx) => (
                            <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                <h3 className="text-lg font-bold text-slate-800 mb-2">{item.title}</h3>
                                <p className="text-slate-600 mb-3 leading-relaxed">{item.content}</p>
                                {item.bullets && (
                                    <ul className="list-disc pl-5 space-y-1 text-slate-600 mb-3">
                                        {item.bullets.map((b, i) => <li key={i}>{b}</li>)}
                                    </ul>
                                )}
                                <div className={`bg-${activeModule.color}-50 p-3 rounded-lg border border-${activeModule.color}-100 text-sm font-medium text-${activeModule.color}-800`}>
                                    üí° Key Rule: {item.keyPoint}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-8 sticky bottom-6">
                        <button 
                            onClick={startPractice}
                            className={`w-full bg-${activeModule.color}-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-${activeModule.color}-200 hover:bg-${activeModule.color}-700 transform active:scale-95 transition-all flex items-center justify-center gap-2`}
                        >
                            <Icons.Brain /> Start Practice Quiz
                        </button>
                    </div>
                </div>
            );

            const renderPractice = () => (
                <div className="max-w-xl mx-auto p-6 min-h-screen flex flex-col">
                    {/* Header Stats */}
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-2">
                            <span className="text-slate-400 text-sm">Q {questionCount + 1}</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-1 text-orange-500 font-bold">
                                <span>üî•</span> {streak}
                            </div>
                            <div className="bg-slate-100 px-3 py-1 rounded-full text-sm font-bold text-slate-600">
                                Score: {score}
                            </div>
                        </div>
                    </div>

                    {/* Question Card */}
                    <div className="flex-grow">
                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 mb-6">
                            <h3 className="text-xl font-medium text-slate-800 leading-relaxed mb-6">
                                {currentQuestion.q}
                            </h3>
                            
                            <div className="grid grid-cols-1 gap-3">
                                {currentQuestion.o.map((opt, idx) => (
                                    <button
                                        key={idx}
                                        disabled={feedback !== null}
                                        onClick={() => handleAnswer(opt)}
                                        className={`w-full text-left p-4 rounded-xl border-2 transition-all font-medium
                                            ${feedback === null 
                                                ? 'border-slate-100 hover:border-indigo-200 hover:bg-indigo-50 text-slate-600' 
                                                : opt == currentQuestion.a 
                                                    ? 'border-green-500 bg-green-50 text-green-700'
                                                    : 'border-slate-100 text-slate-400 opacity-50'
                                            }
                                        `}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Feedback & Next */}
                        {feedback && (
                            <div className={`p-6 rounded-xl mb-6 fade-in ${feedback === 'correct' ? 'bg-green-100 text-green-800' : 'bg-red-50 text-red-800'}`}>
                                <div className="flex items-center gap-2 font-bold mb-2">
                                    {feedback === 'correct' ? <Icons.Check /> : <Icons.X />}
                                    {feedback === 'correct' ? 'Correct!' : 'Not quite...'}
                                </div>
                                <p className="mb-4">{currentQuestion.e}</p>
                                <button 
                                    onClick={() => {
                                        if (questionCount >= 4) {
                                            setView('results');
                                        } else {
                                            setQuestionCount(c => c + 1);
                                            nextQuestion();
                                        }
                                    }}
                                    className="bg-white px-6 py-2 rounded-lg text-sm font-bold shadow-sm border border-black/10 hover:bg-slate-50"
                                >
                                    {questionCount >= 4 ? 'Finish Quiz' : 'Next Question ‚Üí'}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );

            const renderResults = () => {
                const percentage = (score / 5) * 100;
                let message = "";
                if (percentage === 100) message = "Geometry Master! üèÜ";
                else if (percentage >= 80) message = "Great Job! üåü";
                else if (percentage >= 60) message = "Good effort! Keep practicing.";
                else message = "Let's review the theory again.";

                return (
                    <div className="max-w-md mx-auto p-6 text-center fade-in pt-20">
                        <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                            <div className="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                <Icons.Trophy />
                            </div>
                            <h2 className="text-3xl font-bold text-slate-800 mb-2">{score} / 5</h2>
                            <p className="text-slate-500 mb-6">{message}</p>
                            
                            <div className="space-y-3">
                                <button 
                                    onClick={() => {
                                        setView('learn');
                                    }}
                                    className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-colors"
                                >
                                    Review Material
                                </button>
                                <button 
                                    onClick={() => setView('home')}
                                    className="w-full bg-white text-slate-600 border border-slate-200 py-3 rounded-xl font-bold hover:bg-slate-50 transition-colors"
                                >
                                    Try New Topic
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                    {view === 'home' && renderHome()}
                    {view === 'learn' && renderLearn()}
                    {view === 'practice' && renderPractice()}
                    {view === 'results' && renderResults()}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyMastery />);
    </script>
</body>
</html>
